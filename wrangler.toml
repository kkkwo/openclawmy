name = "openclaw"
main = "src/index.ts" # 如果报错持续，尝试改为 "index.ts"
compatibility_date = "2024-05-03"
compatibility_flags = [ "nodejs_compat" ] # OpenClaw 依赖 Node.js 环境，必须加上这一行


# 这里的变量可以根据 OpenClaw 的需求增减
[vars]
# 例如：CLAW_API_KEY = "your-custom-key"

# 如果 OpenClaw 需要存储数据，通常需要绑定 R2 或 KV
# [[r2_buckets]]
# binding = 'BUCKET'
# bucket_name = 'openclaw-storage'
